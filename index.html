<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>servicenow</title>
    <link rel="apple-touch-icon" href="">
    <link rel="shortcut icon" type="image/x-icon" href="">

    <!-- ========================== Start Default servicenow Styles ======================== -->
    <!-- Bootstrap 4.6.0 -->
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap 5.15.2 -->
    <link href="assets/css/all.min.css" rel="stylesheet" />

    <!-- ===================== End Default servicenow Styles ======================== -->
    <!-- Custom Styles -->
    <link href="assets/css/servicenow.theme.min.css" rel="stylesheet" />

    <!-- =======================================================
    * Website Name: servicenow - v1.0.0
    * Author: Vijay
    ======================================================== -->
</head>
<body>
    <!-- ==================== Start Header ======================= -->
    <header>
        <a href="#">Enable Now</a>
    </header>
    <!-- ==================== End Header ======================= -->
    <!-- ==================== Start Sections ===================== -->
    <div class="container-fluid content">
        <div class="row">
            <div class="col-xl-4">

                <div class="main-panel property-panel">
                    <h2>Properties</h2>

                    <div class="accordion" id="properties">
                        <div class="card">
                            <div class="card-header" id="propertieshead1">
                                <a href="#" class="btn-header-link collapsed" data-toggle="collapse" data-target="#properties1"
                                   aria-expanded="false" aria-controls="properties1">Tag Line</a>
                            </div>

                            <div id="properties1" class="collapse" aria-labelledby="propertieshead1" data-parent="#properties">
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label>Tag Line</label>
                                                    <input type="text" class="form-control" placeholder="Tag Line" id="txtTagLine" required>
                                                </div>
                                            </div>
                                            <div class="col-12 btn-save">
                                                <button type="submit" class="btn btn-primary" id="btnSaveTagLine">Save</button>
                                            </div>
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="propertieshead2">
                                <a href="#" class="btn-header-link collapsed" data-toggle="collapse" data-target="#properties2"
                                   aria-expanded="false" aria-controls="properties2">Property 2</a>
                            </div>

                            <div id="properties2" class="collapse" aria-labelledby="propertieshead2" data-parent="#properties">
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label>Property 2</label>
                                                    <input type="text" class="form-control" placeholder="Property 2" id="txtProperty2" required>
                                                </div>
                                            </div>
                                            <div class="col-12 btn-save">
                                                <button type="submit" class="btn btn-primary" id="btnSaveProperty2">Save</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <div class="main-panel preview-panel">
                    <h2>Preview</h2>
                    <div class="tag-line">
                        <div class="tagline-controls">
                            <h4>How can we help?</h4>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="How can we help?">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ==================== End Sections ===================== -->
    <!-- =============================== Start Default servicenow Scripts ============================ -->
    <!-- Jquery 3.5.1 -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Bootstrap 4.6.0 -->
    <script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- =============================== End Default servicenow Scripts ============================ -->
</body>
</html>
